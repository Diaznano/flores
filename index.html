<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para la mejor novia del mundo</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      }
      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #message {
        font-size: 3rem;
        color: #ff4081;
        text-align: center;
        position: relative;
        z-index: 10;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: opacity 0.5s ease;
      }
      .flower {
        position: absolute;
        width: 60px;
        height: 60px;
        animation: float 12s infinite ease-in-out;
      }
      .flower::before {
        content: "🌼";
        font-size: 50px;
        color: #ffd700; /* Color amarillo para las flores */
      }
      .heart {
        position: absolute;
        font-size: 30px;
        color: #ff4081;
        animation: float 10s infinite ease-in-out, pulse 2s infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(15deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="message">Eres la mejor novia del mundo</h1>
    </div>

    <script>
      const container = document.querySelector(".container");
      const colors = ["#FF91A4", "#FF6F61", "#FFB6C1", "#FF1493", "#FF6347"];

      function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = `${Math.random() * 100}vw`;
        flower.style.top = `${Math.random() * 100}vh`;
        flower.style.animationDuration = `${12 + Math.random() * 8}s`;
        container.appendChild(flower);
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.top = `${Math.random() * 100}vh`;
        heart.style.animationDuration = `${10 + Math.random() * 6}s`;
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        container.appendChild(heart);
      }

      function animateMessage() {
        const message = document.getElementById("message");
        message.style.opacity = "0";
        setTimeout(() => {
          message.remove();
        }, 500);
      }

      function hideMessage() {
        const message = document.getElementById("message");
        message.style.transition = "opacity 1s ease";
        message.style.opacity = "0";
        setTimeout(() => {
          message.style.display = "none";
        }, 10000); // Ocultar completamente después de 10 segundos
      }

      for (let i = 0; i < 20; i++) {
        createFlower();
        createHeart();
      }

      setInterval(createFlower, 3000);
      setInterval(createHeart, 4000);
      setInterval(animateMessage, 4000);

      document.addEventListener("click", () => {
        for (let i = 0; i < 5; i++) {
          createFlower();
          createHeart();
        }
        animateMessage();
      });

      document.getElementById("message").addEventListener("click", hideMessage);
    </script>
  </body>
</html>
